<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Js - calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="ugi" >
    <h2>OP Calculator</h2>
    <div id="container">
      <input type="text" id="result" class="display" placeholder="0" readonly>
      <button class="btn btn-outline-danger" onclick="clearDisplay()" data-key="8">AC</button>
      <button class="btn btn-outline-dark" onclick="addToDisplay('7')" data-key="55">7</button>
      <button class="btn btn-outline-dark" onclick="addToDisplay('8')" data-key="56">8</button>
      <button class="btn btn-outline-dark" onclick="addToDisplay('9')" data-key="57">9</button>
      <button class="btn btn-outline-success" onclick="addToDisplay('*')" data-key="88">*</button>
      <button class="btn btn-outline-dark" onclick="addToDisplay('4')" data-key="52">4</button>
      <button class="btn btn-outline-dark" onclick="addToDisplay('5')" data-key="53">5</button>
      <button class="btn btn-outline-dark" onclick="addToDisplay('6')" data-key="54">6</button>
      <button class="btn btn-outline-danger" onclick="addToDisplay('-')" data-key="173">-</button>
      <button class="btn btn-outline-dark" onclick="addToDisplay('1')" data-key="49">1</button>
      <button class="btn btn-outline-dark" onclick="addToDisplay('2')" data-key="50">2</button>
      <button class="btn btn-outline-dark" onclick="addToDisplay('3')" data-key="51">3</button>
      <button class="btn btn-outline-success" onclick="addToDisplay('+')" data-key="61">+</button>
      <button class="btn btn-outline-dark" onclick="addToDisplay('0')" data-key="48">0</button>
      <button class="btn btn-outline-warning" onclick="addToDisplay('.')" data-key="190">.</button>
      <button class="btn btn-outline-success" onclick="addToDisplay('/')" data-key="68">/</button>
      <button class="btn btn-outline-info" onclick="calculate()" data-key="69">=</button>
    </div>    
  </main>
  <script src="index.js"></script>
</body>
</html>
